<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokeapi-david-galvez</title>
    <meta
      name="description"
      content="The first APIweb of a developer student "
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" />
  </head>
  <body>
    <div class="main-container">
      <header class="main-header">
        <a href="/index.html"
          ><img src="pokemon-logo.svg" alt="Pokemon Logo" class="header-img"
        /></a>
        <img
          src="Eevee.png"
          alt="Pokemon eevee"
          class="header-eevee-turned-img"
        />
        <h1 class="main-title">API Pokedex</h1>
        <img src="Eevee.png" alt="Pokemon eevee" class="header-eevee-img" />
        <a href="/my-pokemon.html"
          ><button class="my-team-button">My pokemon team</button></a
        >
      </header>
      <div class="padding-container"></div>
      <main class="main-body-container">
        <h2 class="body-title">Pokemon List</h2>
        <div class="body-container">
          <ul class="pokedex-list">
            <li class="pokemon-card">Bulbasaur</li>
            <li class="pokemon-card">Ivisaur</li>
            <li class="pokemon-card">Venusaur</li>
            <li class="pokemon-card">Charmander</li>
            <li class="pokemon-card">Charmaleon</li>
            <li class="pokemon-card">Charizard</li>
            <li class="pokemon-card">Squirtle</li>
            <li class="pokemon-card">Wartortle</li>
            <li class="pokemon-card">Blastoise</li>
            <li class="pokemon-card">Caterpie</li>
          </ul>
        </div>
      </main>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
